<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="controls">
        <div class="resize">
            <label for="resize">Resize the grid</label>
            <input id="resize" type="range" name="resize" min="2" max="100" value="16">
        </div>
        <div class="base-color">
            <label for="base-color">Pick a colour</label>
            <input id="base-color" type="color" name="base" value="#000000">
        </div>
    </div>
    
    <div id="container"></div>
    
</body>
</html>
